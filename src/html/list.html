<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表页</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../sass/list.css">
</head>
<body>
	<div class="w1000">
		<div class="fix-nav">
			<div class="fix-nav-l">
				<div class="fix-nav-tit">综合</div>
				<div class="fix-nav-item">
					<em>价格</em>
					<span>
						<i class="iconfont arrow-up">&#xe611;</i>
						<i class="iconfont arrow-down">&#xe604;</i>
					</span>
				</div>
				<div class="fix-nav-item">
					<em>折扣</em>
					<span>
						<i class="iconfont arrow-up">&#xe611;</i>
						<i class="iconfont arrow-down">&#xe604;</i>
					</span>
				</div>
				<div class="only-see">
					<a href="##" class="only-see-btn">
						<input type="checkbox" name="" class="only-ipt">
						只看有货商品
					</a>
				</div>
			</div>
			<div class="fix-nav-r">
				<span class="page-total">
					<em class="red">770</em>件商品
				</span>
				<span>
					<em class="red">1</em>/4
				</span>
				<span class="pre-arrow">
					<i class="iconfont">&#xe606;</i>
				</span>
				<a href="##" class="next-arrow">
					下一页
					<i class="iconfont">&#xe60b;</i>
				</a>
			</div>
		</div>
		<div class="list-wrap">
			<ul class="lists clearfix">

				<li class="list-item">
					<div class="list-item-inner">
						<div class="goods-img">
							<a href="##">
								<img src="../img/list-pro1.jpg">
							</a>
						</div>
						<p class="goods-info">
							<span class="discout">3.9折</span>
							<span class="origin-price-wrap">
								<em>¥</em>
								<span class="origin-price">665</span>
							</span>
							<span class="del-price-wrap">
								<em>¥</em>
								<span class="del-price">1665</span>
							</span>
						</p>
						<p class="goods-tit">
							<a href="##"> 【2018夏新品】V领喇叭袖收腰显瘦连衣裙</a>
						</p>
					</div>
				</li>
				
			</ul>
		</div> <!-- list-wrap -->
		<div class="page-box">
			<span class="page-sum">共3页</span>
			<a href="##" class="page-link on">1</a>
			<a href="##" class="page-link">2</a>
			<a href="##" class="page-link">3</a>
		</div>
	</div> <!-- w1000 -->
</body>
</html>
