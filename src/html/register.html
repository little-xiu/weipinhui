<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../sass/login.css">
</head>
<body>
	<div class="login-wrap">
		<div class="login-top clearfix">
			<a href="##"></a>
			<span></span>
		</div>
		<div class="login-main">
			<div class="login-box">
				<form action="javascript:;">
					<div class="login-tit clearfix">
						<em>
							已注册可
							<a href="##">直接登录</a>
						</em>
						<span>欢迎注册</span>
					</div>
					<div class="login-item">
						<input type="text" placeholder="请输入手机号码" class="login-txt login-ipt" id="phone-ipt">
						<span class="error" id="phone-icon"></span>
						<p class="login-tips">
							<span id="phone-smg">手机号不能为空</span>
						</p>
					</div>
					<div class="login-item">
						<input type="text" placeholder="请输入手机验证码" class="phone-code login-ipt" id="phone-code">
						<span class="error code-error" id="code-icon"></span>
						<a href="##" class="get-code" id="get-code">获取验证码</a>
						<p class="login-tips">
							<span id="code-msg">请输入6位数字手机验证码</span>
						</p>
					</div>
					<div class="login-item">
						<input type="password" class="login-pwd login-ipt" placeholder="密码由6-20位字母，数字和符号组合" id="pwd-ipt">
						<span class="error"  id="pwd-icon"></span>
						<p class="login-tips">
							<span class="weak-wrap" id="strong-wrap">
								<span class="pwd-strong">
									<span class="pwd-strong-inner"></span>
								</span>
								<span class="pwd-strong-weak">弱</span>
								<span class="pwd-strong-mid">中</span>
								<span class="pwd-strong-max">强</span>
							</span>
							<span id="pwd-msg">密码不能为空</span>
						</p>
					</div>
					<div class="login-item">
						<input type="password" class="login-pwd login-ipt" placeholder="请再次输入上面的密码" id="pwd-repeat">
						<span class="error" id="pwd2-icon"></span>
						<p class="login-tips">
							<span id="pwd2-msg">请输入确认密码</span>
						</p>
					</div>
					<div class="accept-terms">
						<input type="checkbox" name="" class="accept-ipt" id="accept-ipt">
						<label for="accept-ipt">
							我已阅读并接受以下条款：
							<a href="##">《唯品会服务条款》</a>
							<a href="##">《隐私条款》</a>
							<a href="##">《唯品支付用户服务协议》</a>
							<a href="##">《唯品信用服务协议》</a>
						</label>
						<p class="accept-tips">接受服务条款才能注册</p>
					</div>
					<div>
						<button type="button" class="login-btn" id="register-btn">立即注册</button>
					</div>
				</form>
				<a class="by-email">
					通过邮箱注册 &gt;
				</a>
			</div>
		</div>
		<p class="copy-login">Copyright 2008-2018 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
	</div>
</body>
</html>
<script type="text/javascript" src="../js/lib/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/page/register.js"></script>
