<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../sass/login.css">
</head>
<body>
	<div class="login-wrap">
		<div class="login-top clearfix">
			<a href="javascript:;" id="logo"></a>
			<span></span>
		</div>
		<div class="login-main">
			<div class="login-box">
				<form action="javascript:;">
					<div class="login-tit clearfix">
						<a href="##">免费注册</a>
						<span>如有账号，请登录</span>
					</div>
					<div class="login-item">
						<input type="text" placeholder="手机号/用户名/邮箱" class="login-txt login-ipt" id="login-ipt">
						<span class="error" id="phone-icon"></span>
						<p class="login-tips">
							<span id="phone-msg">请输入登录名</span>
						</p>
					</div>
					<div class="login-item">
						<input type="password" class="login-pwd login-ipt" placeholder="密码" id="login-pwd">
						<span class="error" id="pwd-icon"></span>
						<p class="login-tips">
							<span id="pwd-msg">请输入密码</span>
						</p>
					</div>
					<div class="forget-box clearfix">
						<p class="remerber-box">
							<input type="checkbox" name="" id="remerber-btn" class="remerber-btn">
							<label for="remerber-btn">记住用户名</label>
						</p>
						<a href="##" class="forget-btn">忘记密码 &gt;</a>
					</div>
					<div>
						<button type="button" class="login-btn" id="login-btn">登录</button>
					</div>
				</form>
				<p class="sites-login">合作网站账号登录：</p>
				<div class="sites-link clearfix">
					<a href="##" class="sites-link1"></a>
					<a href="##" class="sites-link2"></a>
					<a href="##" class="sites-link3"></a>
					<a href="##" class="sites-link4"></a>
					<a class="more-sites">更多 &gt;</a>
				</div>
			</div>
		</div>
		<p class="copy-login">Copyright 2008-2018 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
	</div>
</body>
</html>
<script type="text/javascript" src="../js/lib/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/page/login.js"></script>
